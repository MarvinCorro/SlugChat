<!--Name of the file-->
<ul>
<h1>{{ file.file }}</h1>
<!--<a href="{% url 'commenting:post_new' file.id%}">{{"post new comment"}}</a>-->
<!--iterate thru every comment to the file-->
{% for comment in file.comment_set.all %}
    <!--print comment text-->
    <li>{{ comment.comment }}</li>
{% endfor %}
</ul>
