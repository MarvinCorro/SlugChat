<hl> Profile Page </hl>

<a href="/login/buildprofile/?update=true">Update Profile</a>
<dl>
    <img src={{profile_pic}} alt="No image to display">

    <dt> <b> Name: </b> </dt>
    <dd> {{full_name}} </dd>

    <dt> <b> School: </b> </dt>
    <dd> {{school}} </dd>

    <dt> <b> Student ID: </b> </dt>
    <dd> {{studentID}} </dd>

    <dt> <b> Email: </b> </dt>
    <dd> {{email}} </dd>

    <dt> <b> Status: </b> </dt>
    <dd> {{status}} </dd>

</dl>
